# Data Structure Configuration
data_structure:
  column_groups:
    metadata: [0, 2]        # Columns for data analysis (ID, type)
    species: [2, 7]         # Chemical species SMILES columns
    conditions: [7, 17]     # Reaction conditions (temperature, time, etc.)
    labels: [17, 20]        # Target labels to predict (yield, ee, etc.)
  required_groups:
    - labels               # Only labels group is required

# Data Processing Settings
data_processing:
  raw_data_path: "data/raw/reactions.csv"
  processed_data_path: "data/processed/"
  calculator_path: "data/calculators/"

# Molecular Descriptor Configuration
molecule:
  conformer_generation:
    n_conformers: 20
    max_iterations: 100
  
# Molecular Descriptor Configuration
molecular_descriptors:
  # Calculator and descriptor settings for each species
  species_calculators:
    - optimizer: rdkit     # First species: RDKit with Morgan fingerprint
      descriptor: morgan
      is_conformer: False
    - optimizer: xtb       # Second species: XTB with Morfeus descriptors
      descriptor: morfeus
      is_conformer: False
    - optimizer: xtb       # Third species: XTB with Morfeus descriptors
      descriptor: morfeus
      is_conformer: False
      
  # Calculator-specific parameters
  rdkit:
    # Morgan fingerprint settings
    morgan:
      radius: 3           # Fingerprint radius
      nbits: 1024         # Number of bits
      features: false     # Whether to use atom features
      
  gaussian:
    method: "B3LYP"
    basis_set: "6-311+G(d,p)"
    keywords: "opt freq=noraman nmr pop=nboread int(grid=ultrafine)"
    memory: "8GB"
    nproc: 8
      
  xtb:
    # Basic calculation parameters
    method: "gfn2"        # GFN2-xTB method
    opt_level: "extreme"  # Optimization level
    charge: 1             # Molecular charge
    solvent: "none"       # Solvent model